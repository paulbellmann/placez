{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}


{% block css %}
{% endblock %}

{% block content %}
    <section>
        <div class="container">
            <h1 class="mb-4">{{ title }}</h1>

            <div class="row">
                <div class="col-lg-8">
                    <ul class="list-group">
                    {% for item in items %}
                        <a href="{% url 'edit_point' item.id %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                            <div><h4>{{ item.city }}</h4> <small class="text-muted">{{ item.street }}</small></div>
                            <span class="badge badge-primary badge-pill">14</span>
                        </a>
                    {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </section>

{% endblock content %}
