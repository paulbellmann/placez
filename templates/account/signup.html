{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign up{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-6 mx-auto my-4 my-lg-5">
          <div class="nice p-4 p-md-5">
            <h2 class="text-center">Sign up</h2>
            <form method="post">
              {% csrf_token %}
              {{ form|crispy }}
              <button class="btn btn-success btn-lg go_button" type="submit">Sign up</button>
            </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
