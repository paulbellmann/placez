{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign up{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-6 mx-auto">
            <h2>Sign up</h2>
            <form method="post">
              {% csrf_token %}
              {{ form|crispy }}
              <button class="btn btn-success" type="submit">Sign up</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
